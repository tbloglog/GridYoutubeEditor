<div ng-controller="yb.gridyoutubeinfiniteeditor as vm">

    <umb-editor-view>

        <umb-editor-header name="model.title"
                           name-locked="true"
                           hide-alias="true"
                           hide-icon="true"
                           hide-description="true">
        </umb-editor-header>

        <umb-editor-container>
            <umb-box>
                <umb-box-content>

                    <div class="form-group">
                        <label>Url video</label>
                        <input type="text" ng-model="model.videourl" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label>Permetti fullscreen</label>
                        <input type="checkbox" ng-model="model.allowfullscreen" ng-true-value="1" ng-false-value="0" class="form-control" />
                    </div>


                </umb-box-content>
            </umb-box>
        </umb-editor-container>

        <umb-editor-footer>
            <umb-editor-footer-content-right>
                <umb-button type="button"
                            button-style="link"
                            label-key="general_close"
                            shortcut="esc"
                            action="vm.close()">
                </umb-button>

                <umb-button type="button"
                            button-style="action"
                            label-key="general_submit"
                            action="vm.submit()">
                </umb-button>

            </umb-editor-footer-content-right>
        </umb-editor-footer>

    </umb-editor-view>

</div>
